
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> keywords in javascript  and function</title>
</head>
<body id="bdy">
    <fieldset>
        <h1>How to change the text of existing html element</h1>
        <label for="name">Enter Your Name</label><br><br>
        <input type="text"><br><br>
        <label for="number">Enter Your Number</label><br><br>
        <input type="number"><br><br>
        <button onclick="window.alert('Youer data submit successfully')"> clickHear </button> 
        <button onchange="window.alert('Youer data submit successfully')"> clickHear </button> 
        <button onmouseover="window.alert('Youer data submit successfully')"> clickHear </button> 
        <button onclick="window.open('shraddha.jpg')"> clickHear </button> 
        <button onclick="window.print('shraddha.jpg')"> clickHear </button> 
        <button onclick="bg()">chang backgroundColor</button>
        <button id="btn" onclick="stp()">Ambure</button>
    </fieldset>
</body>
<script>
    function bg(){
        var body = document.getElementById("bdy");
        body.style.backgroundColor = "blue"
    }
    function stp(){
        var btn = document.getElementById("btn");
        btn.innerHTML="omraje";
        btn.style.backgroundColor = "black";
        btn.style.color= "red";
    }
</script>
</html>
